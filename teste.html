<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo com Texto Centralizado</title>
    <style>
        /* Container do vídeo e dos elementos sobrepostos */
        .video-container {
            position: relative;
            width: 560px;
            height: 315px;
        }

        /* Iframe do vídeo */
        .video-container iframe {
            width: 100%;
            height: 100%;
        }

        /* Estilo para o texto centralizado */
        .overlay-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            text-align: center;
            pointer-events: none; /* Permite clicar no vídeo através do texto */
            font-family: 'Times New Roman', serif; /* Adicionando a fonte desejada */
        }

        /* Estilo para a imagem sobreposta */
        .overlay-image {
            position: absolute;
            abottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Veja o vídeo abaixo com texto centralizado:</h1>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/s7RRgF5Ve_E?si=SREhdVIMOIs_7QYj?autoplay=1&mute=1" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
        </iframe>
        <div class="overlay-text">Texto Centralizado</div>
        <img src="https://via.placeholder.com/50" alt="Imagem Sobreposta" class="overlay-image">
    </div>
</body>
</html>
